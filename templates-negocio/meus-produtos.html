<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/minha-conta-negocio.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <title>Local Market</title>
    </head>

    <body>
        <div class="container">

            <form>
                <header>
                    <p>
                        <a href="menu-negocio.html"><img src="/img/menu.svg" alt="Seta para esquerda">
                        </a>
                    </p>
                    <h1>
                        Meus produtos
                    </h1>
                </header>
                <div class="produtos">
                    <div class="fileira-1">
                        <img src="/img/baguete.svg">
                        <h5>Descrição do produto</h5>
                        <h3>Croissant</h3>
                        <p> R$5,00 </p>
                        <img src="/img/pao.svg">
                        <h5>Descrição do produto</h5>
                        <h3>Pão Trança</h3>
                        <p> R$7,00 </p>
                    </div>
                    <div class="fileira-1">
                        <img src="/img/paes.svg">
                        <h5>Descrição do produto</h5>
                        <h3>Pão Francês</h3>
                        <p> R$9,00 </p>
                        <img src="/img/paes-2.svg">
                        <h5>Descrição do produto</h5>
                        <h3>Pão Baguete</h3>
                        <p> R$11,00 </p>
                    </div>
                </div>
                <button class="button-cadastrar" type="submit">Carregar fotos</button>
            </form>

            <div class="redes-sociais">
                <a href="https://facebook.com" target="blank">
                    <img src="/img/facebook.svg" alt="logo da facebook">
                </a>

                <a href="https://www.instagram.com/" target="blank">
                    <img src="/img/instagram.svg" alt="logo do instagram">
                </a>
            </div>
        </div>
    </body>

</html>
