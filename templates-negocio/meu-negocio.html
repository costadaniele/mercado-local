<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/minha-conta-negocio.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <title>Local Market</title>
    </head>

    <body>
        <div class="container">

            <form>
                <header>
                    <p>
                        <a href="menu-negocio.html"><img src="/img/menu.svg" alt="Seta para esquerda">
                        </a>
                    </p>
                    <h1>
                        Meu negócio
                    </h1>
                </header>
                <div class="minha-conta-2">
                    <input class="input-text" type="text" placeholder="Nome" required="required">
                    <input class="input-text" type="description" placeholder="Descrição" required="required">
                    <input class="input-text" type="description" placeholder="Endereço" required="required">
                    <input class="input-text" type="text" placeholder="WhatsApp" required="required">
                    <input class="input-text" type="text" placeholder="Facebook" required="required">
                    <input class="input-text" type="text" placeholder="Instagram" required="required">
                </div>
                <button class="button-cadastrar" type="submit"><a href="meus-produtos.html">Meus produtos</a></button>
            </form>

            <div class="redes-sociais">
                <a href="https://facebook.com" target="blank">
                    <img src="/img/facebook.svg" alt="logo da facebook">
                </a>

                <a href="https://www.instagram.com/" target="blank">
                    <img src="/img/instagram.svg" alt="logo do instagram">
                </a>
            </div>
        </div>
    </body>

</html>
