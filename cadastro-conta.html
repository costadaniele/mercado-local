<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/cadastro-conta.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <title>Local Market</title>
    </head>

    <body>
        <div class="container">

            <form>
                <header>
                    <p>
                        <a href="menu.html"><img src="/img/menu.svg" alt="Seta para esquerda">
                        </a>
                    </p>
                    <h1>
                        Conta
                    </h1>
                </header>

                <input class="input-text" type="text" placeholder="Login" required="required">
                <input class="input-text" type="password" placeholder="Senha" required="required">
                <br/>
                <button class="button-cadastrar" type="submit">Entrar</button>
            </form>

            <div class="redes-sociais">
                <a href="https://facebook.com" target="blank">
                    <img src="/img/facebook.svg" alt="logo da facebook">
                </a>

                <a href="https://www.instagram.com/" target="blank">
                    <img src="/img/instagram.svg" alt="logo do instagram">
                </a>
            </div>
        </div>
    </body>

</html>
